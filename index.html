<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WE CMS - Login</title>
      <link rel="icon" href="images/logo.jpg" type="image/x-icon">
    <!-- Add Font Awesome for icons -->
    <link rel="stylesheet" href="fontawesome/css/all.min.css" />
    <style>
      :root {
        --primary-color: #2f3e46;
        --secondary-color: #3d5a80;
        --accent-color: #a8dadc;
        --success-color: #2a9d8f;
        --warning-color: #ee9b00;
        --danger-color: #e63946;
        --light-color: #f8f9fa;
        --dark-color: #333;
        --box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #3d5a80, #2f3e46);
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--dark-color);
        overflow: hidden;
      }

      .login-container {
        width: 450px;
        background-color: rgba(255, 255, 255, 0.97);
        padding: 40px;
        border-radius: 16px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        transform: translateY(0);
        opacity: 1;
        transition: transform 0.5s ease, opacity 0.5s ease;
        position: relative;
        z-index: 10;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .logo {
        text-align: center;
        margin-bottom: 30px;
      }

      .logo .icon {
        font-size: 3rem;
        color: var(--primary-color);
        margin-bottom: 15px;
      }

      .logo h1 {
        color: var(--primary-color);
        margin: 0;
        font-weight: 700;
        letter-spacing: 1px;
      }

      .logo p {
        color: #6c757d;
        margin-top: 10px;
        font-size: 0.95rem;
      }

      .input-group {
        margin-bottom: 25px;
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 600;
        color: var(--dark-color);
        font-size: 0.95rem;
      }

      .input-icon {
        position: absolute;
        top: 48px;
        left: 15px;
        color: #adb5bd;
        transition: var(--transition);
      }

      .input-group input:focus + .input-icon {
        color: var(--primary-color);
      }

      .input-group input {
        width: 100%;
        padding: 16px 15px 16px 45px;
        border: 1px solid #dee2e6;
        border-radius: 10px;
        font-size: 1rem;
        transition: var(--transition);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.03);
      }

      .input-group input:focus {
        border-color: var(--accent-color);
        outline: none;
        box-shadow: 0 0 0 3px rgba(168, 218, 220, 0.25);
        transform: translateY(-2px);
      }

      .input-group input::placeholder {
        color: #adb5bd;
      }

      .button {
        background: linear-gradient(
          to right,
          var(--primary-color),
          var(--secondary-color)
        );
        color: white;
        border: none;
        padding: 16px 0;
        width: 100%;
        font-size: 1.05rem;
        font-weight: 600;
        border-radius: 10px;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        box-shadow: 0 4px 15px rgba(47, 62, 70, 0.3);
        letter-spacing: 0.5px;
      }

      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(47, 62, 70, 0.4);
      }

      .button:active {
        transform: translateY(-1px);
      }

      .links {
        text-align: center;
        margin-top: 25px;
        font-size: 0.95rem;
      }

      .links a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
        transition: var(--transition);
      }

      .links a:hover {
        color: var(--secondary-color);
        text-decoration: underline;
      }

      .remember-me {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
      }

      .remember-me label {
        margin-left: 10px;
        color: #6c757d;
        cursor: pointer;
      }

      .checkbox {
        position: relative;
        display: inline-block;
        width: 18px;
        height: 18px;
      }

      .checkbox input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .checkmark {
        position: absolute;
        top: 0;
        left: 0;
        height: 18px;
        width: 18px;
        background-color: #fff;
        border: 2px solid #dee2e6;
        border-radius: 4px;
        transition: var(--transition);
      }

      .checkbox input:checked ~ .checkmark {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .checkmark:after {
        content: "";
        position: absolute;
        display: none;
      }

      .checkbox input:checked ~ .checkmark:after {
        display: block;
      }

      .checkbox .checkmark:after {
        left: 5px;
        top: 1px;
        width: 4px;
        height: 9px;
        border: solid white;
        border-width: 0 2px 2px 0;
        transform: rotate(45deg);
      }

      .login-footer {
        text-align: center;
        margin-top: 40px;
        color: #6c757d;
        font-size: 0.85rem;
      }

      .background-shapes div {
        position: absolute;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        animation: float 10s infinite ease-in-out;
      }

      .shape-1 {
        width: 100px;
        height: 100px;
        top: 20%;
        left: 30%;
        animation-delay: 0s !important;
      }

      .shape-2 {
        width: 150px;
        height: 150px;
        bottom: 20%;
        right: 10%;
        animation-delay: 2s !important;
      }

      .shape-3 {
        width: 70px;
        height: 70px;
        bottom: 30%;
        left: 20%;
        animation-delay: 4s !important;
      }

      .shape-4 {
        width: 120px;
        height: 120px;
        top: 15%;
        right: 25%;
        animation-delay: 1s !important;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(10deg);
        }
      }

      .alert {
        padding: 16px;
        border-radius: 10px;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        gap: 12px;
        font-size: 0.95rem;
        font-weight: 500;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.06);
        border-left: 4px solid transparent;
      }

      .alert-danger {
        background-color: #f8d7da;
        color: #842029;
        border-left-color: #e63946;
      }

      .login-animation {
        animation: fadeInUp 0.5s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loading-spinner {
        display: none;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media screen and (max-width: 500px) {
        .login-container {
          width: 95%;
          padding: 30px 25px;
          border-radius: 12px;
          margin: 0 10px;
        }
      }

      /* Add this style for larger screens */
      @media screen and (min-width: 1200px) {
        .login-container {
          width: 450px;
          padding: 40px;
        }
      }
    </style>
  </head>
  <body>
    <div class="background-shapes">
      <div class="shape-1"></div>
      <div class="shape-2"></div>
      <div class="shape-3"></div>
      <div class="shape-4"></div>
    </div>

    <div class="login-container login-animation">
      <div class="logo">
        <div class="icon">
          <i class="fas fa-bolt"></i>
          <i class="fas fa-tint" style="margin-left: -10px"></i>
        </div>
        <h1>WE CMS</h1>
        <p>Water & Electricity Consumption Management System</p>
      </div>

      <div id="loginError" class="alert alert-danger" style="display: none">
        <i class="fas fa-exclamation-circle"></i>
        <span>Invalid username or password. Please try again.</span>
      </div>

      <form id="loginForm">
        <div class="input-group">
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            placeholder="Enter your username"
          />
          <i class="fas fa-user input-icon"></i>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            placeholder="Enter your password"
          />
          <i class="fas fa-lock input-icon"></i>
        </div>

        <div class="remember-me">
          <label class="checkbox">
            <input type="checkbox" checked="checked" />
            <span class="checkmark"></span>
          </label>
          <label for="remember">Remember me</label>
        </div>

        <button type="submit" class="button">
          <span>Login</span>
          <div class="loading-spinner" id="loginSpinner"></div>
        </button>
      </form>

      <div class="links">
        <a href="#forgot-password">Forgot Password?</a>
      </div>

      <div class="login-footer">
        <p>&copy; 2025 WE CMS - All rights reserved</p>
        <p>v2.5.0</p>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          // Show loading spinner
          const loginButton = document.querySelector(".button span");
          const spinner = document.getElementById("loginSpinner");
          loginButton.style.opacity = "0.7";
          spinner.style.display = "block";

          // Simulate API call delay
          setTimeout(() => {
            // For demo purposes: Basic validation
            // In a real app, this would be handled by server authentication
            if (username.trim() === "" || password.trim() === "") {
              document.getElementById("loginError").style.display = "flex";
              loginButton.style.opacity = "1";
              spinner.style.display = "none";
              return;
            }

            // For prototype purposes, we'll just redirect to index.html
            window.location.href = "dashboard.html";
          }, 1500);
        });

      // Hide error message when user starts typing again
      document
        .getElementById("username")
        .addEventListener("input", function () {
          document.getElementById("loginError").style.display = "none";
        });

      document
        .getElementById("password")
        .addEventListener("input", function () {
          document.getElementById("loginError").style.display = "none";
        });

      // Focus animation
      const inputs = document.querySelectorAll("input");
      inputs.forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.querySelector(".input-icon").style.color =
            "#3d5a80";
        });

        input.addEventListener("blur", function () {
          if (!this.value) {
            this.parentElement.querySelector(".input-icon").style.color =
              "#adb5bd";
          }
        });
      });
    </script>
  </body>
</html>
